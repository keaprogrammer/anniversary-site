<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="header">
        <h1>Boss's day.</h1>
        <img
        id="bby"
        src="images/mokoena.jpg"
        alt="love smiling"/>
        <h2 id="love-age">Eight years of leadership</h2>
        <h4 id="love-date">18.11.2014</h4>
    </div>

    <div class="card-section">
      <h2 class="card-title">Here is how much we are happy for you.</h2>
      <h3 class="hover-hint">(Hover over the image)</h3>
      <div class="cover-img" id="card-cover"></div>
    </div>

    <div class="hot-section">
      <h2>If we were to describe you with one word.</h2>
      <div class="cover-img" id="card-cover-hot"></div>
    </div>

    <div class="cheers-section">
      <h2>This one's for you, Boss!</h2>
      <div class="cover-img" id="card-cover-cheers"></div>
    </div>

    <p id="footer">Your Team <span id="kee">JMP</span></p>

  </body>
</html>
